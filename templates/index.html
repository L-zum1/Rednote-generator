<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书内容生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 导入Galaxy库的样式 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* 3D按钮样式 - 来自Galaxy库 */
        .btn-3d {
            position: relative;
            display: inline-block;
            padding: 12px 30px;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.4);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(0deg);
            border: none;
            cursor: pointer;
        }

        .btn-3d:hover {
            transform: perspective(1000px) rotateX(-10deg);
            box-shadow: 0 15px 30px rgba(238, 90, 36, 0.6);
        }

        .btn-3d:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-3d:hover:before {
            left: 100%;
        }

        /* 玻璃态卡片样式 - 来自Galaxy库 */
        .glass-card {
            position: relative;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(31, 38, 135, 0.5);
        }

        /* 输入框样式 */
        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(238, 90, 36, 0.3);
            transform: translateY(-2px);
        }

        /* 滑块样式 */
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            transition: all 0.3s ease;
        }

        .slider:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(238, 90, 36, 0.6);
        }

        /* 加载动画 */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 结果展示区域 */
        .result-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .result-container:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* 错误消息样式 */
        .error-message {
            color: #e53e3e;
            background: rgba(254, 215, 215, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.2);
        }

        /* 标题样式 */
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            display: inline-block;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 3px;
        }

        /* 标签样式 */
        .label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }

        /* 浮动元素装饰 */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            opacity: 0.1;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .glass-card {
                padding: 20px;
            }
            
            .btn-3d {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 浮动装饰元素 -->
    <div class="floating-shape" style="width: 200px; height: 200px; top: 10%; left: 5%;"></div>
    <div class="floating-shape" style="width: 150px; height: 150px; bottom: 20%; right: 10%; animation-delay: 2s;"></div>
    <div class="floating-shape" style="width: 100px; height: 100px; top: 50%; right: 20%; animation-delay: 4s;"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 页面标题 -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">
                <span style="background: linear-gradient(45deg, #ff6b6b, #ee5a24); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    小红书内容生成器
                </span>
            </h1>
            <p class="text-xl text-gray-600">使用AI生成吸引人的小红书内容和标题</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- 输入表单 -->
            <div class="glass-card">
                <h2 class="section-title">
                    <i class="fas fa-cog mr-2"></i>生成设置
                </h2>
                <form id="generateForm">
                    <div class="mb-6">
                        <label for="subject" class="label">
                            <i class="fas fa-tag mr-2"></i>主题
                        </label>
                        <input type="text" id="subject" name="subject" class="form-input" placeholder="例如：旅行、美食、时尚" required>
                    </div>

                    <div class="mb-6">
                        <label for="txt_number" class="label">
                            <i class="fas fa-file-alt mr-2"></i>字数
                        </label>
                        <input type="number" id="txt_number" name="txt_number" class="form-input" min="50" max="1000" value="200" required>
                    </div>

                    <div class="mb-6">
                        <label for="creativity" class="label">
                            <i class="fas fa-lightbulb mr-2"></i>创意度: <span id="creativityValue">0.5</span>
                        </label>
                        <input type="range" id="creativity" name="creativity" class="slider" min="0" max="1" step="0.1" value="0.5" required>
                    </div>

                    <div class="mb-6">
                        <label for="style" class="label">
                            <i class="fas fa-palette mr-2"></i>风格
                        </label>
                        <select id="style" name="style" class="form-input">
                            <option value="活泼">活泼</option>
                            <option value="专业">专业</option>
                            <option value="幽默">幽默</option>
                            <option value="温馨">温馨</option>
                            <option value="励志">励志</option>
                        </select>
                    </div>

                    <div class="mb-8">
                        <label for="api_key" class="label">
                            <i class="fas fa-key mr-2"></i>API密钥
                        </label>
                        <input type="password" id="api_key" name="api_key" class="form-input" placeholder="输入您的API密钥">
                    </div>

                    <div class="mb-8">
                        <label class="label">
                            <i class="fas fa-cloud-upload-alt mr-2"></i>上传图片或视频
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors" id="dropZone">
                            <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-600 mb-2">点击或拖拽文件到此处上传</p>
                            <p class="text-sm text-gray-500">支持图片和视频格式</p>
                            <button type="button" id="browseBtn" class="mt-4 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                                <i class="fas fa-folder-open mr-2"></i>浏览文件
                            </button>
                        </div>
                        <div id="filePreview" class="hidden mt-4">
                            <div class="relative">
                                <div id="previewContainer" class="rounded-lg overflow-hidden"></div>
                                <button type="button" id="removeFileBtn" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600 transition-colors">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="mt-2 text-sm text-gray-600" id="fileInfo"></div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn-3d">
                            <i class="fas fa-magic mr-2"></i>生成内容
                        </button>
                    </div>
                </form>
            </div>

            <!-- 结果显示 -->
            <div class="glass-card">
                <h2 class="section-title">
                    <i class="fas fa-sparkles mr-2"></i>生成结果
                </h2>
                
                <div id="loading" class="hidden">
                    <div class="loader"></div>
                    <p class="text-center mt-4 text-gray-600">
                        <i class="fas fa-spinner fa-spin mr-2"></i>正在生成内容哦，请稍候...
                    </p>
                </div>
                
                <div id="result" class="hidden">
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">
                            <i class="fas fa-heading mr-2"></i>标题
                        </h3>
                        <div id="title" class="result-container"></div>
                    </div>
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">
                            <i class="fas fa-align-left mr-2"></i>正文
                        </h3>
                        <div id="content" class="result-container"></div>
                    </div>
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">
                            <i class="fas fa-tags mr-2"></i>标签
                        </h3>
                        <div id="tags" class="result-container"></div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">
                            <i class="fas fa-book mr-2"></i>参考内容
                        </h3>
                        <div id="reference" class="result-container"></div>
                    </div>
                    
                    <div id="mediaAnalysisSection" class="hidden mt-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">
                            <i class="fas fa-image mr-2"></i>媒体分析
                        </h3>
                        <div id="mediaAnalysis" class="result-container"></div>
                    </div>
                </div>
                
                <div id="error" class="hidden error-message">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <div id="placeholder" class="text-gray-500 text-center py-12">
                    <i class="fas fa-edit text-4xl mb-4"></i>
                    <p>还没有开始生成哦</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 更新创意度显示值
        document.getElementById('creativity').addEventListener('input', function() {
            document.getElementById('creativityValue').textContent = this.value;
        });

        // 文件上传相关变量
        let uploadedFile = null;

        // 文件上传功能
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const filePreview = document.getElementById('filePreview');
        const previewContainer = document.getElementById('previewContainer');
        const fileInfo = document.getElementById('fileInfo');
        const removeFileBtn = document.getElementById('removeFileBtn');

        // 浏览按钮点击事件
        browseBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // 点击上传区域触发文件选择
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });

        // 文件选择事件
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                handleFile(this.files[0]);
            }
        });

        // 拖拽上传
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('dragleave', function() {
            this.classList.remove('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('border-blue-500', 'bg-blue-50');
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 移除文件
        removeFileBtn.addEventListener('click', function() {
            uploadedFile = null;
            fileInput.value = '';
            filePreview.classList.add('hidden');
            dropZone.classList.remove('hidden');
        });

        // 处理上传的文件
        function handleFile(file) {
            // 检查文件类型
            if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                alert('请上传图片或视频文件！');
                return;
            }

            // 检查文件大小 (限制为50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('文件大小不能超过50MB！');
                return;
            }

            uploadedFile = file;
            
            // 显示文件预览
            const reader = new FileReader();
            reader.onload = function(e) {
                let previewHTML = '';
                
                if (file.type.startsWith('image/')) {
                    previewHTML = `<img src="${e.target.result}" class="max-w-full h-auto" alt="预览图片">`;
                } else if (file.type.startsWith('video/')) {
                    previewHTML = `<video src="${e.target.result}" class="max-w-full h-auto" controls></video>`;
                }
                
                previewContainer.innerHTML = previewHTML;
                
                // 显示文件信息
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.innerHTML = `
                    <p><strong>文件名:</strong> ${file.name}</p>
                    <p><strong>文件类型:</strong> ${file.type}</p>
                    <p><strong>文件大小:</strong> ${fileSize} MB</p>
                `;
                
                // 显示预览区域，隐藏上传区域
                filePreview.classList.remove('hidden');
                dropZone.classList.add('hidden');
            };
            
            reader.readAsDataURL(file);
        }

        // 解析和显示内容
        function parseAndDisplayContent(title, content) {
            // 显示标题
            document.getElementById('title').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${title}</pre>`;
            
            // 解析内容
            let mainContent = '';
            let tags = '';
            let reference = '';
            
            // 检查是否有"标签："部分
            const tagsIndex = content.indexOf('标签：');
            if (tagsIndex !== -1) {
                mainContent = content.substring(0, tagsIndex).trim();
                
                // 提取标签部分
                const tagsEndIndex = content.indexOf('\n', tagsIndex);
                if (tagsEndIndex !== -1) {
                    tags = content.substring(tagsIndex, tagsEndIndex).trim();
                    
                    // 检查是否有"参考内容："部分
                    const refIndex = content.indexOf('参考内容：', tagsEndIndex);
                    if (refIndex !== -1) {
                        reference = content.substring(refIndex).trim();
                    }
                } else {
                    tags = content.substring(tagsIndex).trim();
                }
            } else {
                // 没有标签部分，检查是否有"参考内容："部分
                const refIndex = content.indexOf('参考内容：');
                if (refIndex !== -1) {
                    mainContent = content.substring(0, refIndex).trim();
                    reference = content.substring(refIndex).trim();
                } else {
                    mainContent = content.trim();
                }
            }
            
            // 显示正文
            document.getElementById('content').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${mainContent}</pre>`;
            
            // 显示标签
            if (tags) {
                document.getElementById('tags').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${tags}</pre>`;
            } else {
                document.getElementById('tags').innerHTML = '<p class="text-gray-500">暂无标签</p>';
            }
            
            // 显示参考内容
            if (reference) {
                document.getElementById('reference').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${reference}</pre>`;
            } else {
                document.getElementById('reference').innerHTML = '<p class="text-gray-500">暂无参考内容</p>';
            }
        }

        // 表单提交处理
        document.getElementById('generateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示加载状态
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            
            // 获取表单数据
            const formData = new FormData(this);
            const data = {
                subject: formData.get('subject'),
                txt_number: formData.get('txt_number'),
                creativity: formData.get('creativity'),
                style: formData.get('style'),
                api_key: formData.get('api_key')
            };
            
            // 如果有上传的文件，添加到FormData中
            if (uploadedFile) {
                const fileFormData = new FormData();
                fileFormData.append('file', uploadedFile);
                fileFormData.append('data', JSON.stringify(data));
                
                // 发送包含文件的请求
                fetch('/analyze_media', {
                    method: 'POST',
                    body: fileFormData
                })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('loading').classList.add('hidden');
                    
                    if (result.success) {
                        // 显示文本内容
                        if (result.title && result.content) {
                            parseAndDisplayContent(result.title, result.content);
                        }
                        
                        // 显示媒体分析结果
                        if (result.media_analysis) {
                            document.getElementById('mediaAnalysis').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${result.media_analysis}</pre>`;
                            document.getElementById('mediaAnalysisSection').classList.remove('hidden');
                        }
                        
                        document.getElementById('result').classList.remove('hidden');
                    } else {
                        // 根据错误类型提供不同的提示
                        let errorMessage = '错误: ' + result.error;
                        if (result.error_type === 'api_key' || result.error_type === 'authentication') {
                            errorMessage = result.error + '。请在设置中输入有效的API密钥。';
                        }
                        
                        document.getElementById('errorText').textContent = errorMessage;
                        document.getElementById('error').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('errorText').textContent = '请求失败: ' + error.message;
                    document.getElementById('error').classList.remove('hidden');
                });
            } else {
                // 发送普通文本生成请求
                fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('loading').classList.add('hidden');
                    
                    if (result.success) {
                        // 解析生成的内容
                        parseAndDisplayContent(result.title, result.content);
                        document.getElementById('result').classList.remove('hidden');
                    } else {
                        // 根据错误类型提供不同的提示
                        let errorMessage = '错误: ' + result.error;
                        if (result.error_type === 'api_key' || result.error_type === 'authentication') {
                            errorMessage = result.error + '。请在设置中输入有效的API密钥。';
                        }
                        
                        document.getElementById('errorText').textContent = errorMessage;
                        document.getElementById('error').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('errorText').textContent = '请求失败: ' + error.message;
                    document.getElementById('error').classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
